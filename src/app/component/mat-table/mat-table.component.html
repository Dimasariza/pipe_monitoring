<nb-card>
    <nb-card-header class="d-flex justify-content-between">
        <div class="d-flex">
            <h5>{{ title }}</h5>
            <nb-select placeholder="Piping Id Filter" class="mx-5" status="primary">
                <nb-option value="option" *ngFor="let option of [1,2,3,4,5]">{{ option }}</nb-option>
            </nb-select>
        </div>
        <mat-form-field>
            <mat-label>Hit Enter To Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </nb-card-header>
    <nb-card-body class="row">
        <div class="col-12">
            <table style="width: 100%; box-shadow: none;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef [ngStyle]=" {'width' : '60px'} ">
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
                </ng-container>
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef [ngStyle]=" {'width' : '40px'} "> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" #nameCell
                    style="cursor : pointer"
                    (mouseover)="nameCell.style.color = '#0492c2'"
                    (mouseout)="nameCell.style.color = 'black'"
                    (click)="showRow(element)"
                > 
                    <a routerLink="/crisis-list"> {{element.name}} </a>
                   
                </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
            </table>
            <mat-paginator 
                [length]="resultsLength" 
                [pageSize]="30" 
                aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
        
    </nb-card-body>
</nb-card>
