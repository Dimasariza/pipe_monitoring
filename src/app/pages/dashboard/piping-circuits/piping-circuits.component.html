<nb-card>
    <nb-card-body>
        <button 
            nbButton 
            outline
            size="small" 
            status="primary"
            class="m-2"
            [disabled]="button?.name == 'Export' && !tableData?.length"
            *ngFor="let button of [
                { name : 'New', icon : 'plus-outline' },
                { name : 'Import', icon : 'download-outline' },
                { name : 'Export', icon : 'upload-outline' },
            ]"
            (click)="
                    button.name == 'New'        ? addCircuit()
                :   button.name == 'Import'     ? import()
                :   button.name == 'Export'     ? export()
                :   null
                    "
            >
                <nb-icon [icon]="button.icon" [pack]="button.pack ?? 'eva' " class="m-1"></nb-icon>
                <span>{{ button.name }}</span>
            </button>
    </nb-card-body>
</nb-card>

<ngx-mat-table 
    [tableHeader]="tableHeader"
    [columnDetails]="columnDetails"
    [tableData]="tableData"
    (onClickTable)="onClickTable($event.data, $event.title)"
></ngx-mat-table>
