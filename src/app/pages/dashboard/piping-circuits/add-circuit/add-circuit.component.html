<nb-card class="mt-5">
    <nb-card-header class="d-flex">
        <h5 class="w-100">Add Circuit</h5>
        <div class="flex-shrink-1">
            <button nbButton status="danger" size="tiny" (click)="closeDialog()">
                <nb-icon icon="close-outline"></nb-icon>
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>  
        <form #addCircuitForm="ngForm" (ngSubmit)="closeDialog(addCircuitForm.value)">
            <div class="row">
                <div class="col-6">
                    <label for="dateInService" class="mb-1 d-block">Date In Service</label>
                    <input fullWidth nbInput fieldSize="small" [nbDatepicker]="datepicker"> 
                    <nb-datepicker #datepicker></nb-datepicker>
                
                    <label for="class" class="mb-1 d-block">Class</label>
                    <input fullWidth nbInput fieldSize="small" type="text" id="class">
                
                    <label for="notes" class="mb-1 d-block">Notes</label>
                    <input fullWidth nbInput fieldSize="small" type="text" id="notes">
                
                    <label for="piping_circuit_id" class="mb-1 d-block">Piping Circuit Id</label>
                    <input fullWidth nbInput fieldSize="small" type="text" id="piping_circuit_id">
                
                    <label for="addAttach" class="d-block mb-1">Attachment</label>
                    <input 
                        fullWidth 
                        fieldSize="tiny"
                        nbInput 
                        type="file" 
                        id="addAttach"
                        accept="application/pdf" 
                        #addAttach 
                        id="addAttachment"
                        >
                </div>
            
                <div class="col-6 align-self-center">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div *ngFor="let image of imageLink; let i = index;" class="carousel-item" [ngClass]="i == 0 ? 'active' : ''" data-bs-interval="10000">
                            <div class="overflow-hidden d-flex align-justify-center" style="height: 13rem;">
                                <img [src]="image.src" class="w-100" [alt]="image?.alt" (click)="addImage.click()">
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                        <input  
                            fullWidth 
                            nbInput 
                            type="file" 
                            style="display: none;" 
                            accept="image/png, image/gif, image/jpeg" 
                            #addImage 
                            id="addImage"
                        >
                    </div>
                </div>
    
                <div>
                    <label for="recomendation" class="d-block mb-1">Recomendation</label>
                    <textarea fullWidth nbInput name="recomendation" id="recomendation" rows="2"></textarea>
                </div>
    
                <div class="d-flex justify-content-center"> 
                    <button nbButton status="success" type="submit" class="m-1 w-100">Add Circuit</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
